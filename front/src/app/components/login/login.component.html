    <div class="container  ancho">
      <h1>Inicia sesi√≥n para realizar tus compras </h1>
      <div class="row ">
        <div class="col border border-5">
        <div class="flex-container">
          <div class="imagen">
          <img src = "../../../assets/multimedia/imagenlogin..png " alt="">
          </div>
        </div>
      </div>
        <div class="col border border-5">
          <form
          [formGroup]="credentialsForm"
          (ngSubmit)="handleSubmit()"
         
        >
          <div class="mb-3 ">
            <h2>Acceso</h2>
            <label for="inputEmail" class="form-label">Username</label>
            <input
              type="email"
              class="form-control"
              id="inputEmail"
              aria-describedby="emailHelp"
              formControlName="username"
              placeholder="Enter your Username"
            />
          </div>
          <div class="mb-3 ">
            <label for="inputPassword" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="inputPassword"
              formControlName="password"
              placeholder="Enter your Password"
            />
          </div>
          <button type="submit" class=" colorBoton col-12">
            Log In
          </button>
          <div class="links text-center ">
            <a href="http://localhost:4200/create">Create_acount</a>
          </div>
        </form>
        </div>
      </div>
    </div>
