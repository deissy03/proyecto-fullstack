<div class="container  ancho">
    <h1>Registrate </h1>
    <div class="row ">
      <div class="col border border-5">
      <div class="flex-container">
        <div class="imagen">
        <img src = "../../../assets/multimedia/imagenlogin..png " alt="">
        </div>
      </div>
    </div>
      <div class="col border border-5">
        <form
      >
      <div class="mb-3 ">
        <h2>Acceso</h2>
        <label for="inputEmail" class="form-label">name</label>
        <input
          type="name"
          class="form-control"
          formControlName="name"
          placeholder="Enter your name"
          name="nombre"
         
        />
      </div>
        <div class="mb-3 ">

          <label for="inputEmail" class="form-label">Username</label>
          <input
            type="email"
            class="form-control"
            id="inputEmail"
            aria-describedby="emailHelp"
            formControlName="username"
            placeholder="Enter your Username"
            name="correoElectronico"
           
          />
        </div>
        <div class="mb-3 ">
          <label for="inputPassword" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="inputPassword"
            formControlName="password"
            placeholder="Enter your Password"
            name="contrasenia"
         
          />
        </div>
        <button type="submit" class=" colorBoton col-12">
          Create_acount
        </button>
       
      </form>
      </div>
    </div>
  </div>
